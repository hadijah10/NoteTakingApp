@if(isError() == true){
    <app-error message="errorMessage"></app-error>
}
@else {
    @if(isLoading == true){
        <app-loader></app-loader>
    }
    @else {
        <section class="home">
  <section class="header">
      <div class="searchbox">
        <span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" class="" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
        </span>
        <input type="text" (keyup)="handleSearch($event)" placeholder="search title">
    </div>
    <select name="tags" id="tag" >
        <option value="none">Select</option>
        <option value="travel">Travel</option>
        <option value="learning">Learn</option>
        <option value="meeting">Meeting</option>
        <option value="shopping">Shopping</option>
        <option value="books">Books</option>
    </select>
  </section>
  <h2>Notes</h2>
  <section class="notes">
    @for(note of notelist;track $index){
      <div class="card">
          <p>{{note.title}}</p>
       <div class="cardend">
         <p>{{note.created_at.substring(0,10)}}</p>
         <div class="edit">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" class="icon" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
            </svg>
        </div>
       </div>
      </div>
    }
  </section>
</section>
    }
}
